listen:
  address: "0.0.0.0"
  port: 8443

# TLS configuration (optional)
# Uncomment the following lines to enable TLS:
# tls:
#   cert_file: "/path/to/cert.pem"
#   key_file: "/path/to/key.pem"
#   # Optional: Enable mutual TLS (client authentication)
#   # root_ca_file: "/path/to/root-ca.pem"

# For unencrypted mode, simply omit the tls section or set it to null

routing:
  rules:
    - pattern: "/auth.*"
      upstream:
        host: "auth-service"
        port: 9090
        timeout: 30
        max_connections: 50
      priority: 10
    - pattern: "/user.UserService/*"
      upstream:
        host: "user-service"
        port: 9091
        timeout: 30
        max_connections: 100
      priority: 20
  
  catch_all:
    host: "default-service"
    port: 9092
    timeout: 30
    max_connections: 100

logging:
  level: "info"